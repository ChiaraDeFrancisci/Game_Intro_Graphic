<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dama Internazionale</title>

    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/dice.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="container_top">
        <div class="container">
          <h1 class="form-label fw-bold fs-1" id="player1">  </h1>
          <br />
          <div class="dice" id="dice1">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
          </div>
          <br />
          <button class="roll btn btn-light text-dark" id="roll1" data-target="#dice1">Tira un dado</button>
        </div>
      </div>

      <div class="container_bottom">
        <div class="container">
        <h1 class="form-label fw-bold fs-1" id="player2">  </h1>
        <br />
        <div class="dice" id="dice2">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face right"></div>
          <div class="face left"></div>
        </div>
        <br />
        <button class="roll btn btn-light text-dark" id="roll2" data-target="#dice2">Tira un dado</button>
      </div>
      </div>
    </div>
    <!-- JS File -->
    <script src="js/script2.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
