<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dama Internazionale</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="module" src="js/script1.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="top text-dark">
        <div class="form-container">
          <form id="player1-form">
            <label for="player-name1" class="form-label fw-bold fs-1"
              >Nome del Giocatore 1:</label
            ><br />
            <input
              type="text"
              id="player-name1" 
              name="player-name"
              class="form-control mb-1"
              placeholder="Inserisci il nome"
              required
            /><br />
            <label for="color1" class="form-label fw-bold fs-1">Colore:</label
            ><br />
            <input
              type="color"
              id="color1"
              name="color"
              class="form-control mb-1"
              value="#ffffff"
            /><br />
            <button
              type="submit"
              id="submit_btn1"
              class="btn btn-light text-dark"
            >
              Conferma
            </button>
          </form>
        </div>
      </div>
      <div class="bottom text-light">
        <div class="form-container">
          <form id="player2-form">
            <label for="player-name2" class="form-label fw-bold fs-1"
              >Nome del Giocatore 2:</label
            ><br />
            <input
              type="text"
              id="player-name2"
              name="player-name"
              class="form-control mb-1"
              placeholder="Inserisci il nome"
              required
            /><br />
            <label for="color2" class="form-label fw-bold fs-1">Colore:</label
            ><br />
            <input
              type="color"
              id="color2"
              name="color"
              class="form-control mb-1"
            /><br />
            <button
              type="submit"
              id="submit_btn2"
              class="btn btn-light text-dark"
            >
              Conferma
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
